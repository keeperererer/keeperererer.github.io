<p>在上面适配中整合mand-mobile报警告了，问题是content已经存在，请放弃覆盖它。<br>解决方法：<br>在postcssrc.js文件中的配置中过滤掉 不要为伪元素添加content<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"postcss-viewport-units"</span>: &#123;</span><br><span class="line">  filterRule: <span class="function"><span class="params">rule</span> =&gt;</span> rule.selector.indexOf(<span class="string">'::after'</span>) === <span class="number">-1</span></span><br><span class="line">    &amp;&amp; rule.selector.indexOf(<span class="string">'::before'</span>) === <span class="number">-1</span></span><br><span class="line">    &amp;&amp; rule.selector.indexOf(<span class="string">':after'</span>) === <span class="number">-1</span></span><br><span class="line">    &amp;&amp; rule.selector.indexOf(<span class="string">':before'</span>) === <span class="number">-1</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
