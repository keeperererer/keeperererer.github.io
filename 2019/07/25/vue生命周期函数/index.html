<p><img src="https://i.loli.net/2019/07/25/5d3992245980090564.png" alt><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=&quot;en&quot;&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;</span><br><span class="line">    &lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;ie=edge&quot;&gt;</span><br><span class="line">    &lt;script src=&quot;./lib/vue.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">        &lt;input type=&quot;button&quot; value=&quot;Button&quot; @click=&quot;msg=&apos;No&apos;&quot;&gt;</span><br><span class="line">        &lt;h3 id=&apos;h3&apos;&gt;&#123;&#123;msg&#125;&#125;&lt;/h3&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        var vm = new Vue(</span><br><span class="line">            &#123;</span><br><span class="line">                el: &apos;#app&apos;,</span><br><span class="line">                data:&#123;</span><br><span class="line">                    msg:&apos;ok&apos;</span><br><span class="line">                &#125;,</span><br><span class="line">                methods: &#123;</span><br><span class="line">                    show()&#123;</span><br><span class="line">                        console.log(&apos;执行了&apos;)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;,</span><br><span class="line">                beforeCreate() &#123;</span><br><span class="line">                    //这是遇到的第一个生命周期函数表示实例完全会被创建出来，会执行</span><br><span class="line">                       console.log(this.msg)  //这时候console会显示undefined</span><br><span class="line">                       this.show()   //this.show is not a method</span><br><span class="line">                       //注意在beforeCreate生命周期函数执行的时候，data和methods中的数据都还没有被初始化</span><br><span class="line">                &#125;,</span><br><span class="line">                created() &#123;</span><br><span class="line">                    //这是遇到的第二个生命周期函数</span><br><span class="line">                        console.log(this.msg)</span><br><span class="line">                        this.show()</span><br><span class="line">                        //在created中，data和methods都已经初始化好了</span><br><span class="line">                        //如果要调用methods中的方法，最早只能在created中操作</span><br><span class="line">                        </span><br><span class="line">                &#125;,</span><br><span class="line">                beforeMount() &#123;</span><br><span class="line">                    //这是遇到的第3个生命周期函数，表示模板已经编译完成，但是尚未把模板渲染到页面中去</span><br><span class="line">                    console.log(document.getElementById(&apos;h3&apos;).innerText)//&#123;&#123;msg&#125;&#125;</span><br><span class="line">                    //在beforeMount执行的时候，页面中的元素没有被真正替换过来，只是之前的一些模板字符串</span><br><span class="line">                    </span><br><span class="line">                &#125;,</span><br><span class="line">                mounted() &#123;</span><br><span class="line">                    //这是遇到的第四个生命周期函数，表示内存中的模板，已经真实的挂载到了浏览器的页面中，用户已经看到了渲染好的页面</span><br><span class="line">                    console.log(document.getElementById(&apos;h3&apos;).innerText)//ok</span><br><span class="line">                    //注意：mounted是实例创建中的最后一个生命周期函数，当执行完mounted，实例就完全被创建好了</span><br><span class="line">                &#125;,</span><br><span class="line">                beforeUpdate() &#123;</span><br><span class="line">                    console.log(&apos;界面上元素的内容&apos;+document.getElementById(&apos;h3&apos;).innerText)</span><br><span class="line">                    console.log(&apos;data中的msg数据是&apos;+this.msg)</span><br><span class="line">                    //界面上元素的内容ok</span><br><span class="line">					//data中的msg数据是No</span><br><span class="line">                &#125;,</span><br><span class="line">                updated() &#123;</span><br><span class="line">                    console.log(&apos;界面上元素的内容&apos; + document.getElementById(&apos;h3&apos;).innerText)</span><br><span class="line">                    console.log(&apos;data中的msg数据是&apos; + this.msg)</span><br><span class="line">                    //界面上元素的内容No</span><br><span class="line">					//data中的msg数据是No</span><br><span class="line">                    //页面和data数据已经保持一致了</span><br><span class="line">                &#125;,</span><br><span class="line">            &#125;</span><br><span class="line">        )</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
