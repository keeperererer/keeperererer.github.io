<p><img src="https://i.loli.net/2019/07/25/5d3992245980090564.png" alt><br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang=<span class="string">"en"</span>&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span><br><span class="line">    &lt;meta http-equiv=<span class="string">"X-UA-Compatible"</span> content=<span class="string">"ie=edge"</span>&gt;</span><br><span class="line">    &lt;script src="./lib/vue.js"&gt;&lt;/script&gt;</span><br><span class="line">    &lt;title&gt;Document&lt;/title&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=<span class="string">"app"</span>&gt;</span><br><span class="line">        &lt;input type=<span class="string">"button"</span> value=<span class="string">"Button"</span> <span class="meta">@click</span>=<span class="string">"msg='No'"</span>&gt;</span><br><span class="line">        &lt;h3 id='h3'&gt;&#123;&#123;msg&#125;&#125;&lt;/h3&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        <span class="keyword">var</span> vm = <span class="keyword">new</span> Vue(</span><br><span class="line">            &#123;</span><br><span class="line">                el: <span class="string">'#app'</span>,</span><br><span class="line">                data:&#123;</span><br><span class="line">                    msg:<span class="string">'ok'</span></span><br><span class="line">                &#125;,</span><br><span class="line">                methods: &#123;</span><br><span class="line">                    show()&#123;</span><br><span class="line">                        console.log(<span class="string">'执行了'</span>)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;,</span><br><span class="line">                beforeCreate() &#123;</span><br><span class="line">                    <span class="comment">//这是遇到的第一个生命周期函数表示实例完全会被创建出来，会执行</span></span><br><span class="line">                       console.log(<span class="keyword">this</span>.msg)  <span class="comment">//这时候console会显示undefined</span></span><br><span class="line">                       <span class="keyword">this</span>.show()   <span class="comment">//this.show is not a method</span></span><br><span class="line">                       <span class="comment">//注意在beforeCreate生命周期函数执行的时候，data和methods中的数据都还没有被初始化</span></span><br><span class="line">                &#125;,</span><br><span class="line">                created() &#123;</span><br><span class="line">                    <span class="comment">//这是遇到的第二个生命周期函数</span></span><br><span class="line">                        console.log(<span class="keyword">this</span>.msg)</span><br><span class="line">                        <span class="keyword">this</span>.show()</span><br><span class="line">                        <span class="comment">//在created中，data和methods都已经初始化好了</span></span><br><span class="line">                        <span class="comment">//如果要调用methods中的方法，最早只能在created中操作</span></span><br><span class="line">                        </span><br><span class="line">                &#125;,</span><br><span class="line">                beforeMount() &#123;</span><br><span class="line">                    <span class="comment">//这是遇到的第3个生命周期函数，表示模板已经编译完成，但是尚未把模板渲染到页面中去</span></span><br><span class="line">                    console.log(document.getElementById(<span class="string">'h3'</span>).innerText)<span class="comment">//&#123;&#123;msg&#125;&#125;</span></span><br><span class="line">                    <span class="comment">//在beforeMount执行的时候，页面中的元素没有被真正替换过来，只是之前的一些模板字符串</span></span><br><span class="line">                    </span><br><span class="line">                &#125;,</span><br><span class="line">                mounted() &#123;</span><br><span class="line">                    <span class="comment">//这是遇到的第四个生命周期函数，表示内存中的模板，已经真实的挂载到了浏览器的页面中，用户已经看到了渲染好的页面</span></span><br><span class="line">                    console.log(document.getElementById(<span class="string">'h3'</span>).innerText)<span class="comment">//ok</span></span><br><span class="line">                    <span class="comment">//注意：mounted是实例创建中的最后一个生命周期函数，当执行完mounted，实例就完全被创建好了</span></span><br><span class="line">                &#125;,</span><br><span class="line">                beforeUpdate() &#123;</span><br><span class="line">                    console.log(<span class="string">'界面上元素的内容'</span>+document.getElementById(<span class="string">'h3'</span>).innerText)</span><br><span class="line">                    console.log(<span class="string">'data中的msg数据是'</span>+<span class="keyword">this</span>.msg)</span><br><span class="line">                    <span class="comment">//界面上元素的内容ok</span></span><br><span class="line">					<span class="comment">//data中的msg数据是No</span></span><br><span class="line">                &#125;,</span><br><span class="line">                updated() &#123;</span><br><span class="line">                    console.log(<span class="string">'界面上元素的内容'</span> + document.getElementById(<span class="string">'h3'</span>).innerText)</span><br><span class="line">                    console.log(<span class="string">'data中的msg数据是'</span> + <span class="keyword">this</span>.msg)</span><br><span class="line">                    <span class="comment">//界面上元素的内容No</span></span><br><span class="line">					<span class="comment">//data中的msg数据是No</span></span><br><span class="line">                    <span class="comment">//页面和data数据已经保持一致了</span></span><br><span class="line">                &#125;,</span><br><span class="line">            &#125;</span><br><span class="line">        )</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
